<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <div class="content">
        <form>
          <div class="form">
            <div>
              <label for="day">Day</label>
              <input type="text" name="day" id="day" placeholder="DD" required>
              <p id="warningDay"></p>
              <p id="message"></p>
            </div>
            <div>
              <label for="month"> Month</label>
              <input type="text" name="month" id="month" placeholder="MM" required>
              <p id="warningMonth"></p>
            </div>
            <div>
              <label for="year">Year</label>
              <input type="text" name="year" id="year" placeholder=" YYYY" required>
              <p id="warningYear"></p>
            </div>
          </div>
        </form>
        <div class="icon">
          <div class="hr">
            <hr>
          </div>
          <div class="arrow">
            <img id="arrowimg" onclick="calculateAge()" src="./assets/images/icon-arrow.svg" alt="">
          </div>
        </div>
        <div class="result">
          <h1><span id="ageYears">--</span> years</h1>  
          <h1><span id="ageMonths">--</span> months</h1>
          <h1><span id="ageDays">--</span> days</h1>
        </div>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
          Coded by <a href="#">Esther Namaganda.</a>
        </div>
    </div>
  </div>


  <script src="./script.js"></script>
</body>
</html>
